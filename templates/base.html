<!DOCTYPE html>

    <title>Gym Athlete Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Gym Athlete Registration</h1>

    <footer>
        <div class="container">
            <p>Gym Management System &copy; 2023</p>
        </div>
