{% extends "base.html" %}

{% block content %}
<section class="registration-form">
    <h2>Edit Athlete: {{ athlete.first_name }} {{ athlete.last_name }}</h2>
    <form method="POST" action="{{ url_for('edit_athlete', athlete_id=athlete.id) }}">
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ athlete.first_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ athlete.last_name }}" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ athlete.phone }}" required>
            </div>
            
            <div class="form-group">
                <label for="emergency_phone">Emergency Phone</label>
                <input type="tel" id="emergency_phone" name="emergency_phone" value="{{ athlete.emergency_phone or '' }}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="father_name">Father's Name</label>
            <input type="text" id="father_name" name="father_name" value="{{ athlete.father_name or '' }}">
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="birth_date">Birth Date</label>
                <input type="date" id="birth_date" name="birth_date" value="{{ athlete.birth_date or '' }}">
            </div>
            
            <div class="form-group">
                <label>Registration Date</label>
                <input type="text" value="{{ athlete.registration_date }}" disabled>
            </div>
        </div>
        
        <button type="submit" class="btn-submit">Update Athlete</button>
    </form>
</section>
{% endblock %}
