<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KiaPars Gym | Elite Giveaway</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        void: '#030712', // Darker than slate-950
                        gold: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            glow: 'rgba(245, 158, 11, 0.6)'
                        },
                        cyber: {
                            blue: '#0ea5e9',
                            purple: '#8b5cf6'
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 20s linear infinite',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
                    },
                    keyframes: {
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(245, 158, 11, 0.2)' },
                            '50%': { boxShadow: '0 0 40px rgba(245, 158, 11, 0.6)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #030712;
            color: #f8fafc;
            /* Allow vertical scrolling, prevent horizontal */
            overflow-x: hidden; 
            overflow-y: auto;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- World Class Background --- */
        .cyber-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 500px;
            transform-style: preserve-3d;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            z-index: 0;
            pointer-events: none;
        }

        .spotlight {
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 80vh;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%);
            filter: blur(60px);
            z-index: 1;
            pointer-events: none;
        }

        /* --- Mechanical Wheel Styling --- */
        .wheel-stage {
            position: relative;
            z-index: 10;
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.8));
            /* Width controlled by Tailwind classes on element now */
        }

        .led-ring {
            position: absolute;
            /* Inset negative values to push it outside the wheel content */
            inset: -22px; 
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            background: radial-gradient(transparent 62%, #1e293b 100%);
            z-index: -1;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .led {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #334155;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: all 0.2s;
            /* Centered on the tip of the spoke */
            top: -4px; 
            left: -4px;
        }

        .led.active {
            background: #f59e0b;
            box-shadow: 0 0 10px #f59e0b, 0 0 20px #f59e0b;
        }

        .pointer-arm {
            transform-origin: top center;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- Holographic Card --- */
        .holo-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 20px 50px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }
        
        .holo-card::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255,255,255,0.1) 40%,
                rgba(255,255,255,0.4) 50%,
                rgba(255,255,255,0.1) 60%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: holo-shine 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes holo-shine {
            0% { transform: rotate(45deg) translateY(0); }
            100% { transform: rotate(45deg) translateY(500px); }
        }

        /* --- Particles --- */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center relative font-sans">

                    <div id="pointerArm" class="pointer-arm relative w-16 h-8 md:w-24 md:h-12 flex items-center">

                    <div class="absolute inset-0 rounded-full bg-gradient-to-tr from-white/10 to-transparent pointer-events-none"></div>

                </div>
                
                <!-- High-Tech Center Cap -->
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-20 h-20 md:w-28 md:h-28 bg-slate-900 rounded-full border-4 border-slate-700 shadow-[0_0_30px_rgba(0,0,0,0.8)] flex items-center justify-center z-20">
                    <!-- Rotating Core -->

                            <div class="w-1 h-1 bg-amber-500 rounded-full"></div>

            <div class="bg-slate-950/80 rounded-[22px] p-8 md:p-10 text-center relative overflow-hidden">

                <div class="relative z-10">

                        <div class="absolute inset-0 bg-amber-500 blur-2xl opacity-30 animate-pulse"></div>
                        <div id="modalIcon" class="text-6xl md:text-7xl relative transform hover:rotate-12 transition-transform cursor-default">üèÜ</div>
                    </div>
                    
                    <h2 class="font-display text-2xl md:text-3xl font-bold text-white mb-2 uppercase tracking-wide">
                        Target Acquired
                    </h2>

                    </p>
                    
                    <div class="mb-8">
                        <span class="text-xs text-amber-500 font-bold tracking-[0.2em] uppercase mb-2 block">Payload</span>
                        <h3 id="modalPrizeName" class="text-3xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-br from-white via-slate-200 to-slate-500 uppercase leading-none drop-shadow-lg">
                            Creatine
                        </h3>
                    </div>

                    <button onclick="closeModal()" class="w-full py-4 bg-amber-500 hover:bg-amber-400 text-slate-950 font-display font-black text-sm uppercase tracking-widest rounded-xl shadow-[0_0_20px_rgba(245,158,11,0.4)] transition-all hover:scale-[1.02] active:scale-[0.98]">

                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Colors updated for high contrast/neon look
        const prizes = [
            // RARE (Weight: 2)
            { label: "Creatine",       weight: 2,  color: "#f59e0b", textColor: "#0f172a" }, 
            { label: "Glutamine",      weight: 2,  color: "#d97706", textColor: "#0f172a" },
            
            // UNCOMMON (Weight: 8)
            { label: "Gainer 2kg",     weight: 8,  color: "#0ea5e9", textColor: "#ffffff" }, 
            { label: "Carb 2kg",       weight: 8,  color: "#0284c7", textColor: "#ffffff" },

            // COMMON (Weight: 20)
            { label: "10% OFF",        weight: 20, color: "#1e293b", textColor: "#94a3b8" }, 
            { label: "20% OFF",        weight: 20, color: "#334155", textColor: "#e2e8f0" },
            { label: "30% OFF",        weight: 20, color: "#1e293b", textColor: "#94a3b8" },
            { label: "40% OFF",        weight: 20, color: "#334155", textColor: "#e2e8f0" },
            { label: "50% OFF",        weight: 20, color: "#1e293b", textColor: "#94a3b8" },
            { label: "Free Cardio",    weight: 20, color: "#334155", textColor: "#e2e8f0" },
            { label: "Free Plan",      weight: 20, color: "#1e293b", textColor: "#94a3b8" },
        ];

        const SPIN_DURATION_MS = 6000;

        // DOM Elements
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const modalPrizeName = document.getElementById('modalPrizeName');
        const modalIcon = document.getElementById('modalIcon');
        const pointerArm = document.getElementById('pointerArm');
        const ledRing = document.getElementById('ledRing');
        const yearSpan = document.getElementById('year');

        if(yearSpan) yearSpan.textContent = new Date().getFullYear();

        // State
        let currentRotation = 0;
        let isSpinning = false;
        const radius = canvas.width / 2;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const totalSegments = prizes.length;
        const arcSize = (2 * Math.PI) / totalSegments;

        // ---------------------------------------------------------
        // INITIALIZATION: LED Lights
        // ---------------------------------------------------------
        function initLEDs() {
            const numLEDs = 24;
            const angleStep = 360 / numLEDs;
            ledRing.innerHTML = ''; // Clear existing

            for (let i = 0; i < numLEDs; i++) {
                const angle = i * angleStep;
                
                // NEW APPROACH: Use "Spoke" divs to handle rotation and radius
                // This makes it 100% responsive without hardcoded pixels
                const spoke = document.createElement('div');
                spoke.className = 'absolute top-0 left-1/2 w-0 h-1/2 origin-bottom';
                spoke.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                
                // The LED is placed at the top of the spoke (the rim)
                const led = document.createElement('div');
                led.className = 'led';
                
                spoke.appendChild(led);
                ledRing.appendChild(spoke);
            }
        }
        initLEDs();

        function animateLEDs() {
            const leds = document.getElementsByClassName('led');
            let counter = 0;
            setInterval(() => {
                // Convert HTMLCollection to array to avoid issues
                Array.from(leds).forEach((led, idx) => {
                    led.classList.remove('active');
                    // Chasing effect
                    if ((idx - counter) % 3 === 0) {
                        led.classList.add('active');
                    }
                });
                counter = (counter + 1) % leds.length;
            }, 100);
        }
        animateLEDs();

        // ---------------------------------------------------------
        // LOGIC: Weighted Random
        // ---------------------------------------------------------
        function getWeightedWinner() {
            const totalWeight = prizes.reduce((sum, item) => sum + item.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < prizes.length; i++) {
                if (random < prizes[i].weight) {
                    return { prize: prizes[i], index: i };
                }
                random -= prizes[i].weight;
            }
            return { prize: prizes[0], index: 0 };
        }

        // ---------------------------------------------------------
        // RENDERING: High-Fidelity Wheel
        // ---------------------------------------------------------
        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            prizes.forEach((prize, i) => {
                const angle = i * arcSize;
                const endAngle = angle + arcSize;

                ctx.save();
                
                // 1. Slice Background
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius - 15, angle, endAngle);
                ctx.fillStyle = prize.color;
                ctx.fill();

                // 2. Texture Overlay (Stripes)
                ctx.save();
                ctx.clip();
                ctx.beginPath();
                ctx.strokeStyle = "rgba(0,0,0,0.05)";
                ctx.lineWidth = 2;
                for(let j=0; j<radius; j+=10) {
                    ctx.moveTo(centerX + j*Math.cos(angle), centerY + j*Math.sin(angle));
                    ctx.lineTo(centerX + j*Math.cos(endAngle), centerY + j*Math.sin(endAngle));
                }
                ctx.stroke();
                ctx.restore();

                // 3. Inner Shadow Gradient (Depth)
                const grad = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                grad.addColorStop(0.5, 'rgba(0,0,0,0)');
                grad.addColorStop(1, 'rgba(0,0,0,0.3)');
                ctx.fillStyle = grad;
                ctx.fill();

                // 4. Border/Separator
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius - 15, angle, endAngle);
                ctx.lineWidth = 2;
                ctx.strokeStyle = "rgba(255,255,255,0.1)"; // Subtle light stroke
                ctx.stroke();

                // 5. Text
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = prize.textColor;
                ctx.font = "bold 18px Inter"; // Increased size
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 4;
                ctx.fillText(prize.label, radius - 60, 6);
                
                // 6. Dot Indicator near rim
                ctx.beginPath();
                ctx.arc(radius - 35, 0, 3, 0, Math.PI*2);
                ctx.fillStyle = "rgba(255,255,255,0.3)";
                ctx.fill();

                ctx.restore();
            });

            // Outer Rim Glow
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 15, 0, 2 * Math.PI);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.stroke();
        }

        // ---------------------------------------------------------
        // ANIMATION: Spin & Physics
        // ---------------------------------------------------------
        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            
            spinBtn.disabled = true;
            spinBtn.style.opacity = '0.5';
            
            const { prize, index } = getWeightedWinner();
            
            // Calculate rotations
            const segmentAngleDeg = (index * 360 / totalSegments) + (360 / totalSegments / 2);
            const targetRotation = 360 - segmentAngleDeg;
            
            const spins = 10 * 360; // High speed spins
            const arcDeg = 360 / totalSegments;
            const jitter = (Math.random() * (arcDeg * 0.6)) - (arcDeg * 0.3); 
            
            const currentMod = currentRotation % 360;
            const distance = (targetRotation - currentMod + 360) % 360;
            const finalRotation = currentRotation + distance + spins + jitter;
            
            // CSS Animation
            canvas.style.transition = `transform ${SPIN_DURATION_MS}ms cubic-bezier(0.15, 0, 0.15, 1)`;
            canvas.style.transform = `rotate(${finalRotation}deg)`;
            
            // Simulating Pointer Hitting Segments (Physics Tick)
            let start = Date.now();
            let tickInterval = setInterval(() => {
                const now = Date.now();
                const progress = (now - start) / SPIN_DURATION_MS;
                
                if (progress >= 1) {
                    clearInterval(tickInterval);
                    pointerArm.style.transform = 'translateY(-50%) rotate(0deg)'; // Reset
                    return;
                }

                // Simulate speed curve (cubic-bezier derivative approximation)
                // Speed starts high, ends low.
                // Simple oscillation
                const oscillation = Math.sin(now / (20 + progress * 200)) * (1 - progress) * 15;
                pointerArm.style.transform = `translateY(-50%) rotate(${oscillation}deg)`;

            }, 20);

            currentRotation = finalRotation;

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.style.opacity = '1';
                showModal(prize);
            }, SPIN_DURATION_MS + 200);
        });

        // ---------------------------------------------------------
        // MODAL SYSTEM
        // ---------------------------------------------------------
        function showModal(prize) {
            modalPrizeName.textContent = prize.label;
            
            // Rarity Effects
            if (prize.weight <= 2) {
                modalIcon.innerHTML = "üíé";
                triggerConfetti(300); 
            } else if (prize.weight <= 8) {
                modalIcon.innerHTML = "‚ö°";
                triggerConfetti(100);
            } else {
                modalIcon.innerHTML = "üéÅ";
            }

            modalOverlay.classList.remove('hidden');
            void modalOverlay.offsetWidth; // Force Reflow
            
            modalOverlay.classList.remove('opacity-0');
            modalContent.classList.remove('scale-90', 'translate-y-10');
            modalContent.classList.add('scale-100', 'translate-y-0');
        }

        function closeModal() {
            modalOverlay.classList.add('opacity-0');
            modalContent.classList.remove('scale-100', 'translate-y-0');
            modalContent.classList.add('scale-90', 'translate-y-10');
            
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
            }, 300);
        }

        // ---------------------------------------------------------
        // PARTICLE SYSTEM (Optimized)
        // ---------------------------------------------------------
        function triggerConfetti(amount = 100) {
            const colors = ['#fbbf24', '#0ea5e9', '#ffffff'];
            
            for (let i = 0; i < amount; i++) {
                const conf = document.createElement('div');
                conf.classList.add('particle');
                
                const bg = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const size = Math.random() * 8 + 2;
                
                conf.style.width = size + 'px';
                conf.style.height = size + 'px';
                conf.style.left = left + 'vw';
                conf.style.top = -10 + 'px';
                conf.style.backgroundColor = bg;
                conf.style.boxShadow = `0 0 ${size}px ${bg}`;
                
                // Random fall duration and physics
                const duration = Math.random() * 2 + 1;
                const xEnd = (Math.random() - 0.5) * 300;
                
                // Inline animation keyframes for unique particles
                conf.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${xEnd}px, 100vh) rotate(${Math.random()*720}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                    fill: 'forwards'
                });
                
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), duration * 1000);
            }
        }

        drawWheel();
    </script>
