<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiaPars Gym Giveaway</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#151e32',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* Wheel Pointer Shadow */
        .pointer-shadow {
            filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.5));
        }

        /* Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: scale(0.9);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms ease-out, transform 300ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }
        .modal-exit-active {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 200ms ease-in, transform 200ms ease-in;
        }

        /* Confetti Animation */
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #fbbf24;
            animation: confetti-fall 3s linear forwards;
            z-index: 60;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="min-h-screen flex flex-col items-center py-10">

    <!-- Header -->
    <header class="text-center mb-8 px-4">
        <div class="inline-block px-3 py-1 mb-3 rounded-full bg-slate-800 border border-slate-700">
            <span class="text-amber-400 text-xs font-bold tracking-widest uppercase">Official Giveaway</span>
        </div>
        <h1 class="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-slate-200 to-slate-400 mb-2 tracking-tight">
            KiaPars Gym
        </h1>
        <p class="text-slate-400 text-lg">Spin the wheel to claim your prize!</p>
    </header>

    <!-- Wheel Container -->
    <main class="relative flex flex-col items-center justify-center w-full max-w-2xl px-4">
        
        <!-- The Wheel Wrapper -->
        <div class="relative mb-10">
            <!-- Pointer (Triangle) pointing down from top, or right from side. We place it on the RIGHT pointing LEFT. -->
            <div class="absolute top-1/2 -right-8 -translate-y-1/2 z-20 w-0 h-0 border-y-[20px] border-y-transparent border-r-[40px] border-r-amber-500 rotate-180 pointer-shadow"></div>

            <!-- Canvas -->
            <canvas id="wheelCanvas" width="500" height="500" class="rounded-full shadow-2xl shadow-black border-4 border-slate-700 max-w-full h-auto w-[350px] md:w-[500px]"></canvas>
            
            <!-- Center Cap -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-slate-900 rounded-full border-4 border-amber-500 shadow-lg flex items-center justify-center z-10">
                <div class="w-8 h-8 bg-slate-700 rounded-full"></div>
            </div>
        </div>

        <!-- Spin Button -->
        <button id="spinBtn" class="px-12 py-4 bg-gradient-to-r from-amber-500 to-yellow-500 hover:from-amber-400 hover:to-yellow-400 text-slate-900 text-2xl font-black uppercase tracking-widest rounded-xl shadow-lg shadow-amber-500/20 transform transition-all hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
            SPIN NOW
        </button>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-6 text-slate-600 text-sm">
        &copy; <span id="year"></span> KiaPars Gym. Good Luck!
    </footer>

    <!-- Result Modal (Hidden by default) -->
    <div id="modalOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300">
        <div id="modalContent" class="bg-slate-800 border-2 border-slate-600 rounded-2xl w-full max-w-md p-8 text-center shadow-2xl transform scale-90 transition-transform duration-300">
            
            <div id="modalIcon" class="text-6xl mb-4">ðŸŽ‰</div>
            
            <h2 class="text-2xl font-bold text-slate-300 mb-1">Congratulations!</h2>
            <p class="text-slate-400 text-sm mb-6 uppercase tracking-wider">You have won</p>
            
            <div class="bg-slate-900/50 rounded-xl p-6 border border-slate-700 mb-8">
                <h3 id="modalPrizeName" class="text-3xl md:text-4xl font-black text-amber-400 leading-tight">
                    <!-- Prize Name injected here -->
                </h3>
            </div>

            <button onclick="closeModal()" class="w-full py-3 bg-slate-700 hover:bg-slate-600 text-white font-bold rounded-lg transition-colors">
                Close & Spin Again
            </button>
        </div>
    </div>

    <!-- AUDIO ELEMENTS (Optional triggers) -->
    <!-- Browsers often block autoplay, so we trigger on click -->

    <script>
        // --- CONFIGURATION START ---
        
        // Define prizes and their probabilities (weights).
        // Higher weight = Higher chance to win.
        // Color palette: 
        // Slate (Common): #334155, #475569
        // Sky (Uncommon): #0ea5e9, #0284c7
        // Amber (Rare): #fbbf24, #f59e0b

        const prizes = [
            // RARE (Weight: 2)
            { label: "Creatine",       weight: 2,  color: "#f59e0b", textColor: "#000" }, 
            { label: "Glutamine",      weight: 2,  color: "#fbbf24", textColor: "#000" },
            
            // UNCOMMON (Weight: 8)
            { label: "Gainer 2kg",     weight: 8,  color: "#0ea5e9", textColor: "#fff" }, 
            { label: "Carb 2kg",       weight: 8,  color: "#0284c7", textColor: "#fff" },

            // COMMON (Weight: 20)
            { label: "10% Discount",   weight: 20, color: "#334155", textColor: "#fff" },
            { label: "20% Discount",   weight: 20, color: "#475569", textColor: "#fff" },
            { label: "30% Discount",   weight: 20, color: "#334155", textColor: "#fff" },
            { label: "40% Discount",   weight: 20, color: "#475569", textColor: "#fff" },
            { label: "50% Discount",   weight: 20, color: "#334155", textColor: "#fff" },
            { label: "Free Cardio",    weight: 20, color: "#475569", textColor: "#fff" },
            { label: "Free Program",   weight: 20, color: "#334155", textColor: "#fff" },
        ];

        const SPIN_DURATION_MS = 5000; // 5 seconds

        // --- CONFIGURATION END ---

        // DOM Elements
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const modalPrizeName = document.getElementById('modalPrizeName');
        const yearSpan = document.getElementById('year');

        // State
        let currentRotation = 0; // Current angle in radians
        let isSpinning = false;
        const radius = canvas.width / 2;
        const center = canvas.width / 2;
        const totalSegments = prizes.length;
        const arcSize = (2 * Math.PI) / totalSegments;

        // Set Footer Year
        yearSpan.textContent = new Date().getFullYear();

        // ---------------------------------------------------------
        // LOGIC: Weighted Random Selection
        // ---------------------------------------------------------
        function getWeightedWinner() {
            const totalWeight = prizes.reduce((sum, item) => sum + item.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < prizes.length; i++) {
                if (random < prizes[i].weight) {
                    return { prize: prizes[i], index: i };
                }
                random -= prizes[i].weight;
            }
            return { prize: prizes[0], index: 0 }; // Fallback
        }

        // ---------------------------------------------------------
        // RENDERING: Draw the Wheel
        // ---------------------------------------------------------
        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            prizes.forEach((prize, i) => {
                const angle = i * arcSize;
                
                ctx.save();
                
                // Draw Slice
                ctx.beginPath();
                ctx.fillStyle = prize.color;
                ctx.moveTo(center, center);
                ctx.arc(center, center, radius, angle, angle + arcSize);
                ctx.lineTo(center, center);
                ctx.fill();
                ctx.stroke();

                // Draw Text
                ctx.translate(center, center);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = prize.textColor;
                ctx.font = "bold 16px Inter";
                ctx.fillText(prize.label, radius - 20, 6);
                
                ctx.restore();
            });
        }

        // ---------------------------------------------------------
        // ANIMATION: Spin Logic
        // ---------------------------------------------------------
        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.textContent = "Spinning...";
            spinBtn.classList.add('opacity-50');

            // 1. Determine Winner
            const { prize, index } = getWeightedWinner();
            console.log("Winner determined:", prize.label);

            // 2. Calculate Angle to Stop
            // Pointer is at 0 degrees (Right side) in canvas context by default?
            // Actually, ctx.arc draws from 3 o'clock clockwise.
            // Our HTML pointer is at right side (0 rad).
            // To land index `i` at 0 rad, we need to rotate the canvas such that 
            // the center of segment `i` aligns with 0.
            
            // Segment i is from (i*arc) to ((i+1)*arc). Center is (i+0.5)*arc.
            // We want (currentRotation + (i+0.5)*arc) % 2PI = 0
            // Actually, we rotate the canvas counter-clockwise visually implies increasing rotation value?
            // Let's rely on CSS transform for smooth animation.
            
            // Current CSS rotation is 0deg. 
            // We want to rotate N full circles + angle to winner.
            // Pointer is at RIGHT (0deg).
            // Segments are drawn clockwise.
            // To bring segment X to 0deg, we need to rotate the wheel counter-clockwise by X degrees?
            // Or rotate entire div clockwise by (360 - X degrees).
            
            // Let's use degrees for CSS.
            // Segment Center Angle (deg)
            const segmentAngleDeg = (index * 360 / totalSegments) + (360 / totalSegments / 2);
            
            // We want this angle to end up at 0deg (Right).
            // Since SVG/Canvas starts 0 at 3 o'clock and goes clockwise.
            // If segment is at 90deg, we need to rotate wheel -90deg (or 270deg) to bring it to 3 o'clock.
            const targetRotation = 360 - segmentAngleDeg;
            
            // Add minimum 5 spins (1800 deg) + random jitter
            const spins = 5 * 360;
            const jitter = (Math.random() - 0.5) * (360 / totalSegments / 2); // Small random offset within slice
            
            // We accumulate rotation so it doesn't snap back
            // currentRotation is strictly increasing for visual flow
            const previousMod = currentRotation % 360;
            const distanceToTarget = targetRotation - previousMod + spins;
            
            const finalRotation = currentRotation + distanceToTarget + jitter;
            
            // Apply CSS Transition
            canvas.style.transition = `transform ${SPIN_DURATION_MS}ms cubic-bezier(0.15, 0, 0.15, 1)`;
            canvas.style.transform = `rotate(${finalRotation}deg)`;
            
            // Update state for next spin
            currentRotation = finalRotation;

            // Wait for animation end
            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = "Spin Again";
                spinBtn.classList.remove('opacity-50');
                showModal(prize);
            }, SPIN_DURATION_MS);
        });

        // ---------------------------------------------------------
        // UI: Modal & Confetti
        // ---------------------------------------------------------
        function showModal(prize) {
            modalPrizeName.textContent = prize.label;
            
            // Special color for prize name
            if (prize.weight <= 2) {
                modalPrizeName.className = "text-4xl md:text-5xl font-black text-amber-500 drop-shadow-lg";
                triggerConfetti();
            } else if (prize.weight <= 8) {
                modalPrizeName.className = "text-3xl md:text-4xl font-black text-sky-400";
            } else {
                modalPrizeName.className = "text-3xl md:text-4xl font-black text-white";
            }

            modalOverlay.classList.remove('hidden');
            // Small delay for CSS transition to trigger
            setTimeout(() => {
                modalOverlay.classList.remove('opacity-0');
                modalContent.classList.remove('scale-90');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            modalOverlay.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-90');
            
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
            }, 300);
        }

        function triggerConfetti() {
            const colors = ['#fbbf24', '#f59e0b', '#ef4444', '#3b82f6', '#ffffff'];
            
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
                conf.style.opacity = Math.random();
                document.body.appendChild(conf);

                // Cleanup
                setTimeout(() => conf.remove(), 4000);
            }
        }

        // Initialize
        drawWheel();

    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
