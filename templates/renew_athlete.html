{% extends "base.html" %}

{% block page_title %}Renew Membership{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/renew_athlete.css') }}">
</head>
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Renew Membership</h2>
    </div>
    <div class="card-body">
        <div class="current-info" style="margin-bottom: 1.5rem;">
            <h3 style="margin-bottom: 0.5rem;">{{ athlete.first_name }} {{ athlete.last_name }}</h3>
            <div style="display: flex; gap: 1rem; margin-bottom: 0.5rem;">
                <div>
                    <span style="font-size: 0.875rem; color: var(--gray-color);">Current Days:</span>
                    <span style="font-weight: 500;">{{ athlete.days_remaining }} days</span>
                </div>
                <div>
                    <span style="font-size: 0.875rem; color: var(--gray-color);">End Date:</span>
                    <span style="font-weight: 500;">{{ athlete.end_date }}</span>
                </div>
            </div>
        </div>

        <form method="POST" action="{{ url_for('renew_athlete', athlete_id=athlete.id) }}">
            <div class="form-group">
                <label for="days" class="form-label">Additional Days</label>
                <div class="days-options">
                    <button type="button" class="day-option btn btn-secondary" data-days="30">30 Days</button>
                    <button type="button" class="day-option btn btn-secondary" data-days="60">60 Days</button>
                    <button type="button" class="day-option btn btn-secondary" data-days="90">90 Days</button>
                    <button type="button" class="day-option btn btn-secondary" data-days="180">180 Days</button>
                </div>
                <input type="number" id="days" name="days" min="1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="new_end_date" class="form-label">New End Date</label>
                <input type="text" id="new_end_date" class="form-control" readonly>
            </div>

            <div class="form-group" style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                <a href="{{ url_for('view_athlete', athlete_id=athlete.id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-sync-alt"></i> Renew Membership
                </button>
            </div>
        </form>
    </div>
</div>


<script>
    // Calculate new end date
    function calculateNewEndDate(days) {
        if (days > 0) {
            const endDate = new Date('{{ athlete.end_date }}');
            endDate.setDate(endDate.getDate() + days);
            document.getElementById('new_end_date').value = endDate.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        } else {
            document.getElementById('new_end_date').value = '';
        }
    }

    // Day option buttons
    document.querySelectorAll('.day-option').forEach(button => {
        button.addEventListener('click', function() {
            const days = parseInt(this.getAttribute('data-days'));
            document.getElementById('days').value = days;
            calculateNewEndDate(days);
            
            // Update active button
            document.querySelectorAll('.day-option').forEach(btn => {
                btn.classList.remove('active');
            });
            this.classList.add('active');
        });
    });

    // Manual input
    document.getElementById('days').addEventListener('input', function() {
        const days = parseInt(this.value) || 0;
        calculateNewEndDate(days);
        
        // Remove active class from all buttons
        document.querySelectorAll('.day-option').forEach(btn => {
            btn.classList.remove('active');
        });
    });

    // Confirmation
    function confirmRenewal() {
        const days = parseInt(document.getElementById('days').value);
        if (days <= 0) {
            alert('Please enter a valid number of days');
            return false;
        }
        return confirm(`Are you sure you want to renew membership for ${days} additional days?`);
    }

    // Initial calculation
    window.addEventListener('load', function() {
        calculateNewEndDate(parseInt(document.getElementById('days').value) || 0);
    });
</script>
{% endblock %}
